{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            {% if message.tags == "success" %}
                <li{% if message.tags %} class="{{ message.tags }} alert alert-success"{% endif %}>{{ message }}</li>
            {% else %}
                <li{% if message.tags %} class="{{ message.tags }} alert alert-error"{% endif %}>{{ message }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endif %}
